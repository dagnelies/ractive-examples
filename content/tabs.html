<!doctype html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<!-- A bit of style -->
	<style>
		body {background-color:#eee;}
	</style>
</head>
<body>
	<div id="target" class="container"></div>

	<script id='template' type='text/ractive'>
		<h1>Static tabs displaying partials</h1>
		
		<ul class="nav nav-tabs">
			<li class-active="tabABC == 'A'" on-click="@this.set('tabABC','A')"><a href="#">Tab A</a></li>
			<li class-active="tabABC == 'B'" on-click="@this.set('tabABC','B')"><a href="#">Tab B</a></li>
			<li class-active="tabABC == 'C'" on-click="@this.set('tabABC','C')"><a href="#">Tab C</a></li>
		</ul>
		<div>
			Content of tab {{tabABC}}
		</div>
		
		<hr/>
		
		<h1>Dynamic tabs displaying data</h1>
		
		<ul class="nav nav-tabs">
			{{#each tabObj}}
			<li class-active="~/tabId == @key" on-click="@this.set('tabId',@key)"><a href="#">{{.label}}</a></li>
			{{/each}}
		</ul>
		<div>
			{{#with tabObj[tabId]}}
				<p>{{.description}}</p>
				{{>.partial}}
			{{/with}}
		</div>
		
		<hr/>
		
		<p>And there are many more ways...</p>
		
		
		{{#partial contentA}}
			This is the content of partial A!
		{{/partial}}
		
		{{#partial contentB}}
			That's partial B's content!
		{{/partial}}
	</script>

	<script>
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				tabABC: 'A',
				tabId: 0,
				tabList: ['Apple', 'Banana', 'Candy'],
				tabObj: [{
					label:'Apple',
					description:'A juicy fruit!',
					partial: 'contentA'
				},{
					label:'Banana',
					description:'A tasty fruit!',
					partial: 'contentB'
				},{
					label:'Candy',
					description:'Makes you fat!',
					partial: null
				}]
			}
		});
	</script>
</body>
</html>
