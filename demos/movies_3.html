<!doctype html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Bootstrap scripts -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<!-- A bit of style -->
	<style>
		body {background-color:#eee;min-height:100%;}
		.tiles {display:flex;flex-wrap: wrap;}
		.tiles > * {margin:10px;border: 1px solid #ddd;background-color:#fff;cursor:pointer;transition:all 200ms linear;display:flex;align-items:center;}
		.tiles > *:hover {background-color:#729D34;color:white;transform:scale(1.1);}
		.tiles > * {flex: 300px;}
	</style>
</head>
<body>
	<div id="target" class="container"></div>

	<script id='template' type='text/ractive'>
		
		<div class="form-inline">
			<input class="form-control" value="{{title_filter}}" placeholder="Search title..." />
			
			<div class="pull-right">
				Find by
				<select class="form-control" value="{{sort_by}}">
					<option value="popularity.desc">Popularity</option>
					<option value="release_date.desc">Latest Movies</option>
					<option value="vote_average.desc">Best Ratings</option>
					<option value="vote_count.desc">Most Ratings</option>
					<option value="original_title.asc">A-Z</option>
				</select>
				with genre
				<select class="form-control" value="{{genre}}">
					<option value="">(any)</option>
				</select>
			</div>
		</div>
		
		<div class="tiles">
			{{#each movies}}
				<div onclick="showDetails({{.id}})">
					<img src="https://image.tmdb.org/t/p/w92{{.poster_path}}" />
					<div style="padding:10px">
						<h3>{{.title}}</h3>
						<p><i><small>Release date: {{.release_date}}</small></i></p>
						<p><small>Rating: {{.vote_average}}/10 <small>(of {{.vote_count}} votes)</small></small></p>
					</div>
				</div>
			{{/each}}
		</div>
	
		<div id="details" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" style="width: auto; margin: 30px;" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						{{#with details}}
						<div style="display:flex;">
							<div>
								<img src="https://image.tmdb.org/t/p/w342{{.poster_path}}" />
							</div>
							<div style="padding:10px">
								<h3>{{.title}}</h3>
								<p><i><small>Release date: {{.release_date}}</small></i></p>
								<p><small>Rating: {{.vote_average}}/10 <small>(of {{.vote_count}} votes)</small></small></p>
								<p>{{.overview}}</p>
								<hr/>
								<div>
									{{#each .videos.results}}
										{{#if .site == "YouTube"}}
										 <iframe width="256" height="144" src="https://www.youtube.com/embed/{{.key}}" allowfullscreen="true">
										 </iframe>
										{{/if}}
									{{/each}}
								</div>
							</div>
						</div>
						{{/with}}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
	</script>

	<script>
		var page = 0; // an evil global variable ;)
		var ractive = new Ractive({
			el: '#target',
			template: '#template',
			data: {
				movies: []
			},
			computed: {
				url: function() { // this is automatically recomputed when related data changes
					var title_filter = this.get('title_filter')
					if( title_filter )
						return 'https://api.themoviedb.org/3/search/movie?api_key=2498a34e67fe4a6a0a209316d830d942&query=' + window.encodeURIComponent(title_filter);
					else
						return 'https://api.themoviedb.org/3/discover/movie?api_key=2498a34e67fe4a6a0a209316d830d942&sort_by=' + this.get('sort_by') + '&with_genres=' + this.get('genre');
				}
			},
			observe: {
				url: function(value) { // this gets called when a variable changes, including a computed one
					this.set('movies', [])
					page = 0; // we can also reference outside stuff
					this.loadMore();
				}
			},
			loadMore: function() {
				page++; // this is used for infinite scrolling
				var url = this.get('url');
				console.log('Loading ' + url + '&page=' + page)
				var self = this; // the usual trick
				$.ajax({
					url: url + '&page=' + page,
					success: function(data) {
						for(var i in data.results)
							self.push('movies', data.results[i])
					}
				})
			}
		});
		
		$(window).scroll(function(){
			if($(window).scrollTop() == $(document).height() - $(window).height()){
				ractive.loadMore();
			}
		});
		
		function showDetails(id) {
			ractive.set('details', null);
			$.ajax({
				url: 'https://api.themoviedb.org/3/movie/' + id + '?api_key=2498a34e67fe4a6a0a209316d830d942&append_to_response=videos',
				success: function(data) {
					ractive.set('details', data)
				}
			})
			$('#details').modal('show')
		}
	</script>
</body>
</html>
