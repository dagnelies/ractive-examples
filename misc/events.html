<!doctype html>
<html>
<head>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<!-- A bit of style -->
	<style>
		body {
			background-color:#eee;
			min-height:100%;
			font-family:Voltaire;
		}
	</style>
</head>
<body>
	<div class="container">
		<a class="pull-right" href="editor.html?url=template.html">View/Edit this code</a>
		<div id="target"></div>
	</div>

	<script id='template' type='text/ractive'>
		<p class="form-inline">
			Hello who?
			<input class="form-control" value="{{name}}" />
		</p>
		
		<p>
			<button class="btn btn-primary" onclick="alert('Hey {{name}}!')">onclick="alert('Hey! \{{name}}')"</button>
			This invokes the same as plain javascript does.
		</p>
		
		<p>
			<button class="btn btn-primary" on-click="@.alert('Hey ' + name + '!')">on-click="@.alert('Hey ' + name + '!')"</button>
			This invokes the "alert" method of the current ractive instance.
		</p>
		
		<p>
			<button class="btn btn-primary" on-click="@global.alert('Hey!')">on-click="@global.alert('Hey!')"</button>
			This invokes the alert method in the global scope.
		</p>
		
		<p>
			<button class="btn btn-primary" on-click="this.alert('Hey!')">on-click="this.alert('Hey!')"</button>
			This is doable to, but IMHO not recommended. It will invoke the alert method from the data model.
		</p>
	</script>

	<script>
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			alert: function(msg) {
				window.alert('Ractive instance scope: ' + msg);
			},
			data: {
				alert: function(msg) {
					window.alert('Local data scope: ' + msg);
				}
			}
		});
	</script>
</body>
</html>
