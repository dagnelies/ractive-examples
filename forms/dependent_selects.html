<!doctype html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<!-- A bit of style -->
	<style>
		body {
			background-color:#eee;
		}
	</style>
	<script src='https://dagnelies.github.io/ractive-examples/forms/counties.js'></script>
</head>
<body>
	<div id="target" class="container"></div>

	<script id='template' type='text/ractive'>
		<label>State:</label>
		<select value="{{state}}" class="form-control">
			<option></option>
			{{#each allStates}}
			<option value="{{.id}}">{{.text}}</option>
			{{/each}}
		</select>
		
		<label>County:</label>
		<select value="{{county}}" class="form-control" disabled="{{!state}}">
			<option></option>
			{{#each allCounties[ ~/state ]}}
			<option>{{.}}</option>
			{{/each}}
		</select>
	</script>

	<script>
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				state: null,
				county: null,
				allStates: states,
				allCounties: propertyStateCounties
			}
		});
	</script>
</body>
</html>
