<!doctype html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<!-- Datatable -->
	<script src="datatable.js"></script>
	<!-- A bit of style -->
	<style>
		body {
			background-color:#eee;
			min-height:100%;
			font-family:Voltaire;
		}
	</style>
</head>
<body>
	<div id="target" class="container"></div>

	<script id='template' type='text/ractive'>
		<h2>Datatable with navigation</h2>
		
		<p><input type="checkbox" checked="{{selectable}}" /> Enable selection</p>
		<p><input type="checkbox" checked="{{multiselect}}" disabled="{{!selectable}}" /> Enable multiselect</p>
		<p><input type="checkbox" checked="{{navigable}}"  disabled="{{!selectable}}" /> Keyboad navigation</p>
		
		<div class="row">
			<datatable rows="{{rows}}" fields="['name','email','age','isActive']" headers="['Name','Email', 'Age', 'Is active?']" selected="{{selected}}" navigable="{{navigable}}" selectable="{{selectable}}" />
			<p>Selected row: <code>{{JSON.stringify(selected)}}</code></p>
		</div>
		
		{{#if !multiselect && selected}}
			<input value="{{selected.name}}" />
		{{/if}}
		
		<h2>Datatable with custom rendering</h2>
		
		<datatable rows="{{rows}}" headers="['Name','Email', 'Age', 'Is active?']" override="cells" navigable="true" selectable="true" >
			<td><input value="{{row.name}}" /></td>
			<td>{{row.email}}</td>
			<td><i>{{row.age}}</i></td>
			<td><span style="color:{{#if row.isActive}}green{{else}}red{{/if}}">{{row.isActive}}</span></td>
		</datatable>
		
		<h3>Remote search</h3>
		<input value="{{search}}" />
		<datatable url="https://api.themoviedb.org/3/search/movie?api_key=2498a34e67fe4a6a0a209316d830d942&query={{search}}&page=1" prefix="results" headers="['Title', 'Release', 'Plot']" fields="['title','release_date','overview']"/>
	</script>

	<script>
		var rows = [
		  {
			"_id": "5aec42c858af19316e84500d",
			"name": "Blackwell Welch",
			"email": "blackwellwelch@honotron.com",
			"age": 18,
			"isActive": false
		  },
		  {
			"_id": "5aec42c80f5d12b51c611d4c",
			"name": "Reyes Sheppard",
			"email": "reyessheppard@honotron.com",
			"age": 85,
			"isActive": false
		  },
		  {
			"_id": "5aec42c8992aac85cfbacac8",
			"name": "Burt Giles",
			"email": "burtgiles@honotron.com",
			"age": 34,
			"isActive": true
		  },
		  {
			"_id": "5aec42c8c2feef46725881c8",
			"name": "Ronda Travis",
			"email": "rondatravis@honotron.com",
			"age": 86,
			"isActive": false
		  },
		  {
			"_id": "5aec42c86ccbdaeeffbceee0",
			"name": "Aguirre Leon",
			"email": "aguirreleon@honotron.com",
			"age": 61,
			"isActive": false
		  }
		];
		
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				rows: rows,
				fields: ['name','email','age','isActive'], // not the '_id'
				headers: ['Name','Email', 'Age', 'Is active?'],
				selectedItem: null
			}
		});
	</script>
</body>
</html>
