<!doctype html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<!-- Datatable -->
	<script src="datatable.js"></script>
	<!-- A bit of style -->
	<style>
		body {
			background-color:#eee;
			min-height:100%;
			font-family:Voltaire;
		}
	</style>
</head>
<body>
	<div id="target" class="container"></div>

	<script id='template' type='text/ractive'>
	
		<h2>Basic</h2>
		
		<datatable rows="{{rows}}" fields="['name','email','age','isActive']" headers="['Name','Email', 'Age', 'Is active?']" />
		
		
		<hr/>
		<h2>Selectable and keyboard navigation <small>- TODO: multiselect</small></h2>
		
		<datatable rows="{{rows}}" fields="['name','email','age','isActive']" headers="['Name','Email', 'Age', 'Is active?']" selected="{{selected}}" navigable="true" selectable="true" />
		<p>Selected row: <code>{{JSON.stringify(selected)}}</code></p>
		
		
		<hr/>
		<h2>Custom row content</h2>
		
		<datatable rows="{{rows}}" headers="['Name','Email', 'Age', 'Is active?']" >
			<td><input value="{{row.name}}" /></td>
			<td>{{row.email}}</td>
			<td><i>{{row.age}}</i></td>
			<td><span style="color:{{#if row.isActive}}green{{else}}red{{/if}}">{{row.isActive}}</span></td>
		</datatable>
		
		
		<hr/>
		<h2>Sorting &amp; filtering <small>- TODO: filter on specific fields only</small></h2>
		
		
		<p>Sort by: {{sortby}}</p>
		<input class="form-control" value="{{filter}}" placeholder="Search..." />
		<datatable rows="{{rows}}" fields="['_id','name','email','age','isActive']" headers="['ID','Name','Email', 'Age', 'Is active?']" selected="{{selected}}" sortable="true" sortby="{{sortby}}" filter="{{filter}}" />
		<p>Selected row: <code>{{JSON.stringify(selected)}}</code></p>
		
		
		<hr/>
		<h2>Remote data</h2>
		
		<input class="form-control" value="{{search}}" placeholder="Search..." />
		
		<datatable url="https://api.themoviedb.org/3/search/movie?api_key=2498a34e67fe4a6a0a209316d830d942&query={{search}}&page=1" 
			prefix="results" 
			headers="['Title', 'Release', 'Plot']" 
			fields="['title','release_date','overview']" 
			navigable="true" selectable="true" />
	</script>

	<script>
		var rows = [
		  {
			"_id": "5aec42c858af19316e84500d",
			"name": "Blackwell Welch",
			"email": "blackwellwelch@honotron.com",
			"age": 18,
			"isActive": false
		  },
		  {
			"_id": "5aec42c80f5d12b51c611d4c",
			"name": "Reyes Sheppard",
			"email": "reyessheppard@honotron.com",
			"age": 85,
			"isActive": false
		  },
		  {
			"_id": "5aec42c8992aac85cfbacac8",
			"name": "Burt Giles",
			"email": "burtgiles@honotron.com",
			"age": 34,
			"isActive": true
		  },
		  {
			"_id": "5aec42c8c2feef46725881c8",
			"name": "Ronda Travis",
			"email": "rondatravis@honotron.com",
			"age": 86,
			"isActive": false
		  },
		  {
			"_id": "5aec42c86ccbdaeeffbceee0",
			"name": "Aguirre Leon",
			"email": "aguirreleon@honotron.com",
			"age": 61,
			"isActive": false
		  }
		];
		
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				rows: rows,
				fields: ['name','email','age','isActive'], // not the '_id'
				headers: ['Name','Email', 'Age', 'Is active?'],
				selectedItem: null
			}
		});
	</script>
</body>
</html>
